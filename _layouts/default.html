<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" href="yarm.css">
		<link rel="stylesheet" type="text/css" href="github.css">
	</head>
	<body>
		<div id="header">
			<div class="title">yarm</div>
			<div class="subtitle">Yet another REST middleware for nodejs, express and mongoose</div>
		</div>
		<div id="toc">
			<ul class="level0">
				<li class="{% if page.id == 'about' %}active{% endif %}"><a href="index.html">About</a></li>
				<li><a href="https://github.com/njoyard/yarm">GitHub</a></li>	
				<li><a href="http://twitter.com/njoyard">@njoyard</a></li>	
			</ul>
			<br>
			<a href="https://travis-ci.org/njoyard/yarm"><img border="0" src="https://travis-ci.org/njoyard/yarm.png?branch=master"></a>
			<br><br>
			{% include doc-toc.html %}
		</div>
		<div id="content">
			{{ content }}
		</div>
		<script>
			window.onscroll = function() {
				var header = document.getElementById("header");
				var toc = document.getElementById("toc");
				var headerTop = header.offsetTop + header.offsetHeight;

				if (window.scrollY > headerTop) {
					toc.classList.add("sticky");
				} else {
					toc.classList.remove("sticky");
				}
			};
		</script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-47608766-1', 'njoyard.fr');
			ga('send', 'pageview');
		</script>
	</body>
</html>
